<!DOCTYPE html>

<head>

    <link rel="icon" href="./img/marval_logo.png" type="image/png" />
    <style>
        body {
            background: linear-gradient(135deg, #fff, #fdf9e6);
            color: #1d1d1d;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 3rem;
        }

        .hero-text {
            flex: 1 1 400px;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            font-family: 'CreatoDisplay-Bold', sans-serif;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #444;
        }

        .hero-img {
            flex: 1 1 300px;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
        }

        .contact-info {
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        .contact-info p {
            margin: 0.5rem 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .whatsapp-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #25D366;
            color: white;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe5d;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .hero-text,
            .hero-img {
                max-width: 100%;
            }

            .hero h1 {
                font-size: 4rem;
            }
        }

        .gg {
            margin-right: 1em;
        }

        .linea-amarilla {
            width: 120px;
            height: 4px;
            background-color: #ffcc00;
            border-radius: 2px;
            margin: 1.5rem 0;
            /* espacio arriba y abajo */
        }
        
        .linea-amarilla2 {
            width: 300px;
            height: 10px;
            background-color: #ffcc00;
            border-radius: 2px;
            margin: 1.5rem 0;
        }
    </style>
</head>
